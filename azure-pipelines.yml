# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f4fd2d7e-64b2-4aa6-8964-afebf63c4047'
  imageRepository: 'shuklajazurevotingappredis'
  containerRegistry: 'sanimages.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/azure-vote/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
  - task: CopyFiles@2
  inputs:
    SourceFolder: 'C:\Users\sanjay\git-work\azure-voting-app-redis'
    Contents: 'azure-vote-all-in-one-redis.yaml'
    TargetFolder: '$(build.artifactstagingdirectory)'
- task: KubernetesManifest@0
  inputs:
    action: 'deploy'
    kubernetesServiceConnection: 'ss-aks17-vote-new'
    namespace: 'vote-new'
    manifests: 'azure-vote-all-in-one-redis'